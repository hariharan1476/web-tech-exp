



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
  }
  h2 {
      text-align: center;
  }
  form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  input[type="number"], input[type="text"] {
      width: calc(50% - 10px);
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }
  button {
      width: calc(25% - 10px);
      padding: 10px;                             
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #154871;
      color: white;
      font-size: 18px;
      transition: background-color 0.3s;
  }
  button:hover {
      background-color: #0d97bd;
  }
  #result {
      text-align: left;
      margin-top: 20px;                                                                                                                                                                           
      font-size: 20px;
  }
  #answer {
      width: calc(50% - 10px);
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }
</style>
<body>

<div class="container">
    <h2 class="text-center mt-4">Simple Calculator</h2>
    <form id="calculatorForm" class="mt-4">
        <div class="form-group">
            <label for="num1">Enter 1 number</label>
            <input type="number" class="form-control" id="num1">
        </div>
        <div class="form-group">
            <label for="num2">Enter 2 number</label>
            <input type="number" class="form-control" id="num2">
        </div>
        <div class="form-group">
            <label for="result">Result</label>
            <input type="text" class="form-control" id="answer" readonly>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary operator" data-operation="+">+</button>
            <button type="button" class="btn btn-primary operator" data-operation="-">-</button>
            <button type="button" class="btn btn-primary operator" data-operation="*">x</button>
            <button type="button" class="btn btn-primary operator" data-operation="/">/</button>
            <button type="button" id="clear" class="btn btn-danger">Clear</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('.operator').click(function() {
            var num1 = parseFloat($('#num1').val());
            var num2 = parseFloat($('#num2').val());
            var operation = $(this).text();

            switch (operation) {
                case '+':
                    $('#answer').val(num1 + num2);
                    break;
                case '-':
                    $('#answer').val(num1 - num2);
                    break;
                case 'x':
                    $('#answer').val(num1 * num2);
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Division by zero is not allowed");
                        return;
                    }
                    $('#answer').val(num1 / num2);
                    break;
            }
        });

        $('#clear').click(function() {
            $('#num1, #num2, #answer').val('');
        });
    });
</script>

</body>
</html>
